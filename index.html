<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script type="text/javascript" src="tetris.js"></script>
	<style type="text/css">
		#matrix {
			margin: 10px;
			border-width: 2px;
			width: 228px;
			height: 456px;
			position: relative;
			overflow: hidden;
		}
		#matrix div{
			margin: 1px;
			width: 15px;
			height: 15px;
			background-color: gray;
			border-style: solid;
    		border-width: 1px;
			border-color: lightgray;
			position: relative;
			float: left;
			z-index: 2;
		}
		#matrix div.red {
			background-color: #f44336;
		}
		#matrix div.blue {
			background-color: #2196f3;
		}
		#matrix div.yellow {
			background-color: #ffeb3b;
		}
		#matrix div.green {
			background-color: #8bc34a;
		}
		#matrix div.orange {
			background-color: #ff9800;
		}
		#matrix div.indigo {
			background-color: #3f51b5;
		}
/*		#matrix div.purple {
			background-color: #5e35b1;
		}*/
		#matrix div.empty {
			background-color: white;
			z-index: 0;
			/*background-color: #9e9e9e;*/
		}
		div#peca {
			width: 76px;
			height: 76px;
			border-width: 0;
			margin: 0;
			background-color: transparent;
			position: relative;
			z-index: 1;
		}
		#peca div{
			margin: 1px;
			width: 15px;
			height: 15px;
			float: left;
		}
		#score {
			height: 100px;
			position: relative;
			overflow: hidden;
		}
	</style>
</head>
<body onkeydown="keyEvent(event)">
	<div id="matrix"></div>
	<div id="chrono"></div>
	<div id="score"></div>
	<div id="lines"></div>
</body>
</html>
